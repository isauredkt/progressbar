<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Widget</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="widget-wrapper" id="widget">
      <div class="progress-container">
        <div class="progress-content">
          <p>This life</p>
          <p id="life-percentage" class="progress">0%</p>
        </div>
        <div class="progress-bar">
          <div id="life-progress" class="progress-fill"></div>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-content">
          <p>This year</p>
          <p id="year-percentage" class="progress">0%</p>
        </div>
        <div class="progress-bar">
          <div id="year-progress" class="progress-fill"></div>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-content">
          <p>This month</p>
          <p id="month-percentage" class="progress">0%</p>
        </div>
        <div class="progress-bar">
          <div id="month-progress" class="progress-fill"></div>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-content">
          <p>This day</p>
          <p id="day-percentage" class="progress">0%</p>
        </div>
        <div class="progress-bar">
          <div id="day-progress" class="progress-fill"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
